name: CI/CD to GCP VM via Artifact Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build, Push & Deploy Flask Blog
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      PROJECT_ID: blog-flask-oneit
      REGION: us-east1
      REPO_NAME: blog-repo
      IMAGE_NAME: flask-blog
      IMAGE_TAG: ${{ github.sha }}
      REGISTRY: us-east1-docker.pkg.dev/blog-flask-oneit/blog-repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gcloud, docker-credential-gcr

      - name: Configure Docker to use Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Ensure jq is available
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq
          else
            echo "jq already installed"
          fi

      - name: Deploy to GCP VM
        env:
          # Support either secret name: prefer GCP_SA_KEY_JSON, fallback to GCP_SA_KEY
          SECRETS_GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
          SECRETS_GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_SA_EMAIL: ${{ secrets.GCP_SA_EMAIL }}
          VM_IP_ADDR: ${{ secrets.VM_IP }}
        run: |
          # Create the deployment script that will run on the remote host.
          # The script will read the Base64-encoded SA key from /tmp/encoded_key.b64.
          cat > /tmp/deploy-script.sh << 'DEPLOY_SCRIPT'
          #!/bin/bash
          set -e

          ENCODED_KEY_FILE="/tmp/encoded_key.b64"
          SA_EMAIL="$1"
          IMAGE_TAG="$2"
          REGISTRY="$3"
          IMAGE_NAME="$4"
          REGION="$5"

          if [ ! -f "$ENCODED_KEY_FILE" ]; then
            echo "Encoded key file $ENCODED_KEY_FILE not found" >&2
            exit 1
          fi

          # Decode the key and activate the service account
          # Better diagnostics: capture base64 stderr and validate decoded JSON before using it.
          if ! base64 -d < "$ENCODED_KEY_FILE" > /tmp/key.json 2>/tmp/base64.err; then
            echo "ERROR: base64 decoding failed on remote host" >&2
            echo "--- base64 stderr (first 200 chars) ---" >&2
            head -c 200 /tmp/base64.err 2>/dev/null | sed -n '1,20p' >&2 || true
            echo "--- /tmp/encoded_key.b64 info ---" >&2
            ls -l "$ENCODED_KEY_FILE" /tmp/base64.err 2>/dev/null || true
            exit 1
          fi

          if [ ! -s /tmp/key.json ]; then
            echo "ERROR: Decoded key file /tmp/key.json is empty" >&2
            ls -l /tmp/key.json "$ENCODED_KEY_FILE" 2>/dev/null || true
            exit 1
          fi

          # Try to ensure jq is available on the remote host for robust JSON validation.
          # If sudo is available, attempt to install jq via apt-get. If not, we'll fallback later.
          if ! command -v jq >/dev/null 2>&1; then
            echo "jq not found on remote host. Attempting to install jq via sudo apt-get..."
            if command -v sudo >/dev/null 2>&1; then
              if sudo apt-get update && sudo apt-get install -y jq; then
                echo "jq installed successfully on remote host"
              else
                echo "Warning: failed to install jq via sudo on remote host; will fallback to python3 or size checks" >&2
              fi
            else
              echo "Warning: sudo not available on remote host; cannot install jq. Will fallback to python3 or size checks" >&2
            fi
          fi

          # Validate the decoded JSON before passing to gcloud (try jq, fallback to python3)
          if command -v jq >/dev/null 2>&1; then
            if ! jq . /tmp/key.json >/dev/null 2>&1; then
              echo "ERROR: Decoded key is not valid JSON (jq validation failed)" >&2
              echo "--- head of decoded key (first 256 bytes) ---" >&2
              head -c 256 /tmp/key.json | sed -n '1,20p' >&2 || true
              exit 1
            fi
          elif command -v python3 >/dev/null 2>&1; then
            if ! python3 -m json.tool /tmp/key.json >/dev/null 2>&1; then
              echo "ERROR: Decoded key is not valid JSON (python validation failed)" >&2
              echo "--- head of decoded key (first 256 bytes) ---" >&2
              head -c 256 /tmp/key.json | sed -n '1,20p' >&2 || true
              exit 1
            fi
          else
            echo "WARNING: neither jq nor python3 available on remote host; skipping JSON validation. Checking file size..." >&2
            if [ ! -s /tmp/key.json ]; then
              echo "ERROR: Decoded key file is empty" >&2
              exit 1
            fi
          fi

          gcloud auth activate-service-account "$SA_EMAIL" --key-file=/tmp/key.json
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

          # Securely remove the key file
          shred -vfz -n 3 /tmp/key.json 2>/dev/null || rm -f /tmp/key.json

          export REPO_DIR="/home/gcpuser/oneit-blog"
          export REPO_URL="https://github.com/regperez/oneit-blog.git"

          if [ -d "$REPO_DIR" ]; then
            echo "Repo exists. Pulling latest changes..."
            cd $REPO_DIR
            git reset --hard
            git clean -f -d
            git checkout main
            git pull origin main
          else
            echo "Repo not found. Cloning..."
            git clone $REPO_URL $REPO_DIR
            cd $REPO_DIR
          fi

          echo "Setting image tag to: ${IMAGE_TAG}"
          sed -i "s|image: ${REGISTRY}/${IMAGE_NAME}:.*|image: ${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}|" docker-compose.yml

          echo "Pulling latest image and restarting containers..."
          docker compose pull
          docker compose up -d --remove-orphans

          echo "Deployment completed successfully!"
          DEPLOY_SCRIPT

          chmod +x /tmp/deploy-script.sh

          # Choose which secret variable to use (support multiple secret names)
          if [ -n "${SECRETS_GCP_SA_KEY_JSON}" ]; then
            GCP_SA_KEY="${SECRETS_GCP_SA_KEY_JSON}"
            echo "Using secret: GCP_SA_KEY_JSON"
          elif [ -n "${SECRETS_GCP_SA_KEY}" ]; then
            GCP_SA_KEY="${SECRETS_GCP_SA_KEY}"
            echo "Using secret: GCP_SA_KEY"
          else
            echo "ERROR: No service account secret found. Set either GCP_SA_KEY_JSON or GCP_SA_KEY in repository secrets." >&2
            exit 1
          fi

          # Prepare encoded key on the runner (single-line Base64)
          # Accept either raw JSON (then encode) or an existing Base64 string (normalize).
          set -o pipefail
          if printf '%s' "${GCP_SA_KEY}" | jq . >/dev/null 2>&1; then
            echo "Detected raw JSON service account key — encoding to Base64"
            ENCODED_KEY=$(printf '%s' "${GCP_SA_KEY}" | tr -d '\n\r' | base64 -w 0)
          else
            echo "Input not valid JSON — treating secret as Base64 or single-line token"
            # Normalize to single line by removing newlines and carriage returns
            ENCODED_KEY=$(printf '%s' "${GCP_SA_KEY}" | tr -d '\n\r')
            # Validate that decoding yields JSON (best-effort). If validation fails, exit with helpful message.
            if ! printf '%s' "${ENCODED_KEY}" | base64 -d 2>/dev/null | jq . >/dev/null 2>&1; then
              echo "ERROR: Provided GCP_SA_KEY is not valid JSON nor a valid base64-encoded JSON service account key" >&2
              exit 1
            fi
          fi

            # DEBUG: check that ENCODED_KEY is non-empty and report length + sha256 (doesn't reveal original secret)
            if [ -z "${ENCODED_KEY}" ]; then
              echo "ERROR: ENCODED_KEY is empty on the runner. This usually means the secret GCP_SA_KEY_JSON is missing or empty in repository settings." >&2
              echo "Please confirm the secret 'GCP_SA_KEY_JSON' exists and contains the service account JSON (or valid base64)." >&2
              exit 1
            else
              LEN=$(printf '%s' "${ENCODED_KEY}" | wc -c)
              HASH=$(printf '%s' "${ENCODED_KEY}" | sha256sum | awk '{print $1}')
              echo "ENCODED_KEY length: ${LEN} bytes"
              echo "ENCODED_KEY sha256: ${HASH}"
            fi

            # Transfer the Base64-encoded key to the remote host as a file to avoid argument quoting issues
            printf '%s' "$ENCODED_KEY" | ssh -i ~/.ssh/id_rsa gcpuser@"${VM_IP_ADDR}" 'cat > /tmp/encoded_key.b64 && chmod 600 /tmp/encoded_key.b64'

          # Execute the deployment script on the remote host; pass only small, safe arguments
          ssh -i ~/.ssh/id_rsa gcpuser@"${VM_IP_ADDR}" "bash -s" < /tmp/deploy-script.sh -- "${GCP_SA_EMAIL}" "${{ env.IMAGE_TAG }}" "${{ env.REGISTRY }}" "${{ env.IMAGE_NAME }}" "${{ env.REGION }}"

          # Remove the local temporary script
          shred -vfz -n 3 /tmp/deploy-script.sh 2>/dev/null || rm -f /tmp/deploy-script.sh
