name: CI/CD to GCP VM via Artifact Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build, Push & Deploy Flask Blog
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      PROJECT_ID: blog-flask-oneit
      REGION: us-east1
      REPO_NAME: blog-repo
      IMAGE_NAME: flask-blog
      # Esta es la etiqueta de imagen correcta (el SHA del commit)
      IMAGE_TAG: ${{ github.sha }} 
      REGISTRY: us-east1-docker.pkg.dev/blog-flask-oneit/blog-repo

    steps:
      # 1Ô∏è‚É£ Checkout del c√≥digo fuente
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Autenticaci√≥n con GCP v√≠a OIDC
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      # 3Ô∏è‚É£ Configurar gcloud y Docker (para el RUNNER)
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gcloud, docker-credential-gcr

      - name: Configure Docker to use Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # 4Ô∏è‚É£ Construir imagen Docker
      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # 5Ô∏è‚É£ Subir imagen a Artifact Registry
      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # 6Ô∏è‚É£ Preparar conexi√≥n SSH a la VM
      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
          
      # 6.5 Codificar la clave JSON a Base64 para una transferencia segura
      - name: Encode and Clean SA Key to Base64
        id: encode_key
        run: |
          # CORRECCI√ìN: Limpia el secreto de saltos de l√≠nea ('\n') y retornos de carro ('\r')
          CLEAN_JSON=$(echo '${{ secrets.GCP_SA_KEY_JSON }}' | tr -d '\n\r')
          
          # Codifica el JSON limpio en una sola l√≠nea.
          ENCODED_KEY=$(echo "${CLEAN_JSON}" | base64 -w 0)
          
          # Exporta la variable para el paso SSH
          echo "ENCODED_KEY=${ENCODED_KEY}" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Desplegar en la VM
      - name: Deploy to GCP VM
        env:
          VM_USER: gcpuser
          VM_IP: ${{ secrets.VM_IP }}
          SA_EMAIL: ${{ secrets.GCP_SA_EMAIL }}
          # Usamos la clave codificada que acabamos de crear:
          ENCODED_SA_KEY: ${{ env.ENCODED_KEY }}
          
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          
        run: |
          ssh -i ~/.ssh/id_rsa $VM_USER@$VM_IP << EOF
            # Habilita 'exit on error'
            set -e

            echo "Activating service account for Docker pull..."
            
            # Decodificar el secreto de forma segura
            
            # üö© CORRECCI√ìN CR√çTICA: Usar printf y escapar variables para evitar newline/espacios
            # La variable ENCODED_SA_KEY debe expandirse antes de que SSH env√≠e el comando, 
            # y debe ser escrita con printf para evitar a√±adir un \n al final.
            printf '%s' '${ENCODED_SA_KEY}' > /tmp/key_base64.txt
            
            # 2. Decodifica el archivo de clave JSON real (multil√≠nea)
            base64 -d /tmp/key_base64.txt > /tmp/key.json
            
            # 3. Activa la cuenta de servicio usando la clave decodificada
            gcloud auth activate-service-account ${SA_EMAIL} --key-file=/tmp/key.json
            
            # 4. Configura Docker 
            gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

            # 5. Limpia los archivos de clave por seguridad
            rm /tmp/key_base64.txt /tmp/key.json
            
            # ... (Resto de la l√≥gica sin cambios) ...

            export REPO_DIR="/home/${VM_USER}/oneit-blog"
            export REPO_URL="https://github.com/regperez/oneit-blog.git"
            
            # L√ìGICA DE GIT CORREGIDA:
            if [ -d "\$REPO_DIR" ]; then
              echo "Repo exists. Pulling latest changes..."
              cd \$REPO_DIR

              # Descartar cambios locales antes de pull
              git reset --hard
              git clean -f -d
              
              git checkout main 
              git pull origin main
            else
              echo "Repo not found. Cloning..."
              git clone \$REPO_URL \$REPO_DIR
              cd \$REPO_DIR
            fi

            # Actualiza 'docker-compose.yml' con la ETIQUETA DEL COMMIT (SHA)
            echo "Setting image tag to: ${{ env.IMAGE_TAG }}"
            
            sed -i "s|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}|" docker-compose.yml

            # 5. Desplegar
            echo "Pulling latest image and restarting containers..."
            docker compose pull
            docker compose up -d --remove-orphans
          EOF


